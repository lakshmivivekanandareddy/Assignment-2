
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .main{
            display: grid;
            grid-template-columns: 270px 1fr;
            padding-bottom: 15px;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid" >
        <div class="row text-start">
            <div class="col">
                <form class="row needs-validation" novalidate>
                    <div class="main" >
                        <div>
                            Name:<input type="text" style="border: 2px solid red;display: inline-block;" required>
                        </div>
                        <div class="invalid-feedback" style="display: inline-block;">This field is required</div>
                    </div>
                    <div class="main" style="margin-left: 3px;">
                        <div>
                            Email: <input type="text" style="border: 2px solid red;display: inline-block;" required>
                        </div>
                        <div class="invalid-feedback" style="display: inline-block;">A valid email address is required</div>
                    </div>
                    <div class="main">
                        <div>
                            Website: <input type="text" style="border: 2px solid red;display: inline-block;" required>
                        </div>
                        <div class="invalid-feedback" style="display: inline-block;">A valid url is required</div>
                    </div>
                    <div class="main">
                        <div>
                            Message: <input type="text" style="padding-bottom: 50px; border: 2px solid red;display: inline-block;" required>
                        </div>
                        <div class="invalid-feedback" style="display: inline-block;">This field is required</div>
                    </div>
                    <div>
                        <button style="margin-left: 100px;border-radius: 5px;border: 1px solid gray;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
