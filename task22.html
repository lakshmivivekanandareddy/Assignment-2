<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s1=prompt("Enter a string:")
        document.write("The string is: "+s1+"<br>")
        function Ord(s1) {
            return s1.split("") .sort() .join("");
        }
        document.write("The alphabetical order is: "+Ord(s1))
    </script>
</body>
</html>
