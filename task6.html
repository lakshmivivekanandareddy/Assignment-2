<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-secondary" style="width: 300px; margin-left: 10px;margin-top: 10px;">
        <div class="row text-start">
            <div class="col">
                <form class="row needs-validation" novalidate>
                    <div>
                        <label>Name</label>
                        <input class="form-control is-invalid" required>
                        <div class="invalid-feedback">
                            Name is required
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>Email</label>
                        <input class="form-control is-invalid" required>
                        <div class="invalid-feedback">
                            Email is required
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>Password</label>
                        <input class="form-control is-invalid" required>
                        <div class="invalid-feedback">
                            Password is required
                        </div>
                    </div>
                    <br>
                    <div>
                        <label>Hobbies</label>
                        <p><select name="" id="" style="width: 100%;border-radius: 3px;padding: 5px;">
                            <option value=""></option>
                            <option value="">Reading</option>
                            <option value="">Listening</option>
                            <option value="">Playing</option>
                            <option value="">Singing</option>
                            <option value="">Watching</option>
                        </select></p>
                    </div>
                    <br>  <br> 
                    <button class="btn btn-danger" style="width: 90%; margin-left: 12px;margin-bottom: 10px;">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
