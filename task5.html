<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container text-center bg-secondary" style="width:98%;margin-left: 2px; margin-top: 10px;">
        <div class="row pt-2">
            <div class="col">
                <form action="#">
                    <div class="input-group">
                        First Name<span class="input-group-text" style="width: 10%;margin-left: 30px;"><i class="fa fa-user"></i></span>
                        <input placeholder="First Name" class="form-control" type="text">
                      </div>
                      <br>
                      <div class="input-group">
                        Last Name<span class="input-group-text" style="width: 10%;margin-left: 30px;"><i class="fa fa-user"></i></span>
                        <input placeholder="Last Name" class="form-control" type="text">
                      </div>
                      <br>
                      <div class="input-group">
                        Email<span class="input-group-text" style="width: 10%;margin-left: 65px;"><i class="fa fa-envelope"></i></span>
                        <input placeholder="E-Mail Address" class="form-control" type="text">
                      </div>
                      <br>
                      <div class="input-group">
                        Phone #<span class="input-group-text" style="width: 10%;margin-left: 43px;"><i class="fa fa-phone"></i></span>
                        <input placeholder="(845)555-1212" class="form-control" type="text">
                      </div>
                      <br>
                      <div class="input-group">
                        Address<span class="input-group-text" style="width: 10%;margin-left: 43px;"><i class="fa fa-home"></i></span>
                        <input placeholder="Address" class="form-control" type="text">
                      </div>
                      <br>
                      <div class="input-group">
                        City<span class="input-group-text" style="width: 10%;margin-left: 70px;"><i class="fa fa-home"></i></span>
                        <input placeholder="City" class="form-control" type="text">
                      </div>
                      <br>
                      <div class="input-group">
                        State<span class="input-group-text" style="width: 10%;margin-left: 60px;"><i class="fa fa-list"></i></span>
                        <select class="form-control">
                            <option>Please select your state</option>
                            <option>Andhra Pradesh</option>
                            <option>Telangana</option>
                            <option>Tamil Nadu</option>
                            <option>Maharastra</option>
                            <option>Kerala</option>
                        </select>
                      </div>
                      <br>
                      <div class="input-group">
                        Do you have hosting?
                        <div class="col"><input type="radio" value="Yes">Yes<br>
                        <input type="radio" value="Yes">No</div> 
                      </div>
                      <br>
                      <div class="input-group">
                        Project Description<span class="input-group-text" style="width: 10%;margin-left: 30px;"><i class="fa fa-pencil"></i></span>
                        <textarea rows="2" style="border-radius: 3px;" class="form-control">Project Description</textarea>
                      </div>
                      <br>
                    <div>
                        <button class="btn btn-warning">Send <i class="fa fa-send "></i></button>
                    </div><br>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
