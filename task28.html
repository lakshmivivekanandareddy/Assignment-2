<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
    body {
        font-family: Arial, sans-serif;
    }
    
    table {
        width: 40%;
        margin: 0 auto;
    }
    
    td {
        padding: 5px;
    }
    
    label {
        display: block;
        text-align: center;
    }
    
    input, select {
        width: 95%;
        padding-top: 10px;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    input[type="submit"]:hover {
        background-color: #0e0f0e;
    }
    
    input[type="radio"], input[type="checkbox"] {
        width: 30px;
    }
    
    textarea {
        width: 99%;
        height: 70px;
    }
    
    span {
        color: red;
        display: none;
    }
    </style>
</head>
<body>
<center><h1 style="color:blue">Registration Form</h1></center>
    <center><table>
        <tr>
            <td><label for="fname">First Name:</label></td>
            <td><input type="text" name="fname" id="fname"></td>
            <td><span id="fnameerror">POOR</span></td>
        </tr>
        <tr>
            <td><label for="lname">Last Name:</label></td>
            <td><input type="text" name="lname" id="lname"></td>
            <td><span id="lnameerror">POOR</span></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" name="email" id="email"></td>
            <td><span id="emailerror">POOR</span></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" id="password"></td>
            <td><span id="passworderror">POOR</span></td>
        </tr>
        <tr>
            <td><label for="re-enter-password">Re-Enter Password:</label></td>
            <td><input type="password" name="reenterpassword" id="re-enter-password"></td>
            <td><span id="reenterpassworderror">POOR</span></td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Gender:</td>
            <td>
                <input type="radio" name="gender" value="male">Male
            </td>
        </tr>
        <tr>
            <td>
                <input type="radio" name="gender" value="female">Female
            </td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" name="age" id="age"></td>
            <td><span id="ageerror">POOR</span></td>
        </tr>
        <tr>
            <td><label for="number">Phone Number:</label></td>
            <td><input type="tel" name="phonenumber" id="number"></td>
            <td><span id="numbererror">POOR</span></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><textarea name="address" rows="4" id="address"></textarea></td>
            <td><span id="addresserror">POOR</span></td>
        </tr>
        <tr>
            <td><label for="state">State:</label></td>
            <td><input type="text" name="state" id="state"></td>
            <td><span id="stateerror">POOR</span></td>
        </tr>
        <tr>
            <td><label for="country">Country:</label></td>
            <td>
                <select id="country" name="country">
                    <option value="choose your country">Choose your country</option>
                    <option value="INDIA">INDIA</option>
                    <option value="AMERICA">AMERICA</option>
                    <option value="NONE OF THE ABOVE">NONE OF THE ABOVE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align: center;">Languages known:</td>
            <td>
                English<input type="checkbox">
                Kannada<input type="checkbox">
                Hindi<input type="checkbox">
                Telugu<input type="checkbox">
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left: 400px;">Login into the <a href="https://ethnus.com" target="_blank">Ethnus</a> website</td>
        </tr>
    </table></center>
    <center><button class="btn btn-primary" onclick="isvalid()">Register</button></center>

<script>
    function isvalid() {
        let isValid = true;
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var reenterpassword = document.getElementById("re-enter-password").value;
        var age = document.getElementById("age").value;
        var number = document.getElementById("number").value;
        var address = document.getElementById("address").value;
        var state = document.getElementById("state").value;

        var fnameerror = document.getElementById("fnameerror");
        var lnameerror = document.getElementById("lnameerror");
        var emailerror = document.getElementById("emailerror");
        var passworderror = document.getElementById("passworderror");
        var reenterpassworderror = document.getElementById("reenterpassworderror");
        var ageerror = document.getElementById("ageerror");
        var numbererror = document.getElementById("numbererror");
        var addresserror = document.getElementById("addresserror");
        var stateerror = document.getElementById("stateerror");

        let hasUpperCase = /[A-Z]/.test(password);
        const numberRegex = /^[0-9]+$/;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (fname == "") {
            fnameerror.style.display = "inline";
            isValid = false;
        } else {
            fnameerror.style.display = "none";
        }

        if (lname == "" || lname == null) {
            lnameerror.style.display = "inline";
            isValid = false;
        } else {
            lnameerror.style.display = "none";
        }

        if (!email) {
            emailerror.textContent = 'This field is required';
            emailerror.style.display = 'inline';
            isValid = false;
        } else if (!emailRegex.test(email)) {
            emailerror.textContent = 'Please enter a valid email';
            emailerror.style.display = 'inline';
            isValid = false;
        } else {
            emailerror.style.display = 'none';
        }

        if (password == "" || password == null) {
            passworderror.textContent = "This field is required";
            passworderror.style.display = "inline";
            isValid = false;
        } else if (password.length < 8) {
            passworderror.textContent = "Password must be at least 8 characters";
            passworderror.style.display = "inline";
            isValid = false;
        } else if (!hasUpperCase) {
            passworderror.textContent = "Password must have at least one uppercase letter";
            passworderror.style.display = "inline";
            isValid = false;
        } else {
            passworderror.style.display = "none";
        }

        if (password !== reenterpassword) {
            reenterpassworderror.style.display = "inline";
            reenterpassworderror.textContent = "Mismatch";
            isValid = false;
        } else {
            reenterpassworderror.style.display = "none";
        }

        if (!numberRegex.test(age) || age == "") {
            ageerror.style.display = "inline";
            isValid = false;
        } else {
            ageerror.style.display = "none";
        }

        if (!numberRegex.test(number) || number == "") {
            numbererror.style.display = "inline";
            numbererror.textContent = "It should be a number"
            isValid = false;
        } 
        else if(number.length != 10) {
            numbererror.style.display = "inline";
            numbererror.textContent = "It should be 10 digits"
        }
        else {
            numbererror.style.display = "none";
        }

        if (address == "" || address == null) {
            addresserror.style.display = "inline";
            isValid = false;
        } else {
            addresserror.style.display = "none";
        }

        if (state == "" || state == null) {
            stateerror.style.display = "inline";
            isValid = false;
        } else {
            stateerror.style.display = "none";
        }
    }
</script>
</body>
</html>
